<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Formulario</title>
        <script type="text/javascript" src="script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    </head>
    </head>
    <body class="text-secondary">

        <h1 class="text-primary">Formulario de validación</h1>

      <div class="container">
    		<div class="row mt-3 ml-xs-auto">
    			<div class="col sm-12 md-12 xs-12">

                    <p  class="datos text-primary">Datos <p>

          <form name="form1" action="/recursosenelservidor" method="post"
                    onsubmit="return validarForma(this);">

                    <div class="form-group sm-12">
                      <label class="w-100 usuario text-primary"  for="Usuario">Usuario (*)</label>
                      <input type="text" class="form-control usuarioContraseña "
                      placeholder="Usuario" name="usuario" id="usuario"
                      value="Escribir usuario" onfocus="this.select();" >
                    </div>

                    <div class="form-group">
                      <label class="contraseña text-primary for="pass">Contraseña (*)</label>
                      <input type="password" class="form-control usuarioContraseña"
                      placeholder="Contraseña" name="password" id="contraseña" value="" onfocus="this.select();">
                    </div>

                        <p class="datos text-primary">Tecnologías (*)</p>

                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" name="tecnologia"  class="form-check-input mr-2" value ="PHP">PHP
                  </label>
              </div>
              <br>

              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" name="tecnologia"  class="form-check-input mr-2" value ="NET">NET
                </label>
            </div>
            <br>

                    <p class="datos text-primary">Genero (*)</p>

              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" name="radio"id="hombre"
                  class="form-check-input mr-2" value="h">Hombre
               </label>
              </div>

              <br>

              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" name="radio"id="mujer"
                  class="form-check-input mr-2 " value="h">Mujer
               </label>
              </div>

              <br>
            <p class="datos text-primary">Ocupación (*)</p>

            <div class="form-group">
  						<select name="ocupacion" id="ocupacion" class="form-control usuarioContraseña" >
                <option value="">Seleccionar ocupación</option>
                <option value="1">Analista de sistemas</option>
                <option value="2">Estudiante desarrollo full stack </option>
  						</select>
  					</div>

            <br>

                    <input type="reset"class="btn btn-primary" value="Limpiar">

                    <input type="submit" class="btn btn-primary"value="Enviar">

    </form>

  </div>
 </div>
</div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"

    </body>
</html>
